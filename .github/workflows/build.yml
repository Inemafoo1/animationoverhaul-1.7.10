name: Build AnimationOverhaul 1.7.10

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build (Forge 1.7.10)
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Setup Java 8 (Temurin)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '8'
          cache: 'gradle'

      - name: Ensure gradlew is executable
        run: |
          if [ -f "./gradlew" ]; then chmod +x ./gradlew; fi

      - name: Print java & gradle info
        run: |
          java -version
          if [ -f "./gradlew" ]; then ./gradlew -v; else echo "gradlew not present in repo"; fi

      - name: Setup workspace & build (setupDecompWorkspace required for 1.7.10)
        working-directory: ${{ github.workspace }}
        run: |
          if [ -f "./gradlew" ]; then
            ./gradlew setupDecompWorkspace --refresh-dependencies --no-daemon || ./gradlew setupDecompWorkspace --no-daemon
            ./gradlew build --no-daemon
          else
            echo "ERROR: gradlew not found in repository. Add gradle wrapper files to repo." && exit 1
          fi
        env:
          JAVA_HOME: ${{ runner.tool_cache }}/temurin/8/x64

      - name: Upload built jar as artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: animationoverhaul-1.7.10-jar
          path: build/libs/*.jar
